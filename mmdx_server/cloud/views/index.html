
<!DOCTYPE html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    
    <title>MMDx: Rapid Diagnostics</title>
  </head>
  <body onload="runMyScript();">
    <style>
      .graticule {
        fill: none;
        stroke: #777;
        stroke-opacity: .5;
        stroke-width: .5px;
      }

      .land {
        fill: #222;
      }

      .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
      }
    </style>



    <!-- New Stuff-->
    <div style= "display: inline-block">
      <div id='queryBar' style="float:left">


      </div>

      <div id='mapDiv' style="float:right">
      <script>
      var runMyScript = function(){
          var width = 800,
              height = 800;

          var projection = d3.geo.mercator()
              .scale((width + 1) / 2 / Math.PI)
              .translate([width / 2, height / 2])
              .precision(.1);

          var path = d3.geo.path()
              .projection(projection);

          var graticule = d3.geo.graticule();

          var svg = d3.select("mapDiv").append("svg")
              .attr("width", width)
              .attr("height", height);

          svg.append("path")
              .datum(graticule)
              .attr("class", "graticule")
              .attr("d", path);

          d3.json("/mbostock/raw/4090846/world-50m.json", function(error, world) {
            svg.insert("path", ".graticule")
                .datum(topojson.feature(world, world.objects.land))
                .attr("class", "land")
                .attr("d", path);

            svg.insert("path", ".graticule")
                .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                .attr("class", "boundary")
                .attr("d", path);
          });

          d3.select(self.frameElement).style("height", height + "px");
      }

        </script>

      </div>



    </div>
    <!-- New Stuff-->

    <h1>Hello, here are the results from the database</h1>
    
    <ul>
		<% for(var i=0; i<results.length; i++) {%>
   		<li>
   			<p><%= results[i].get('lat') %></p>
   			<p><%= results[i].get('lng') %></p>
   			<p><%= results[i].get('diagnosis') %></p>
   		</li>
		<% } %>
		</ul>
  </body>
</html>
